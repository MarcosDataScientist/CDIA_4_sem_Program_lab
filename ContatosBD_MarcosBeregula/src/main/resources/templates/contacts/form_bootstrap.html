<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${contact.id} != null ? 'Edit Contact' : 'New Contact'">Contact â€“ form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 p-md-5">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <h1 class="h4 mb-0" th:text="${contact.id} != null ? 'Edit Contact' : 'New Contact'">Contact</h1>
                        <a class="btn btn-outline-secondary btn-sm" th:href="@{/contacts}">Back to list</a>
                    </div>

                    <!-- Single form for create & edit -->
                    <form th:object="${contact}"
                          th:action="*{id} == null ? @{/contacts} : @{/contacts/edit/{id}(id=*{id})}"
                          method="post" novalidate>

                        <!-- Global (non-field) errors MUST be inside a context with th:object -->
                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
                            <ul class="list-unstyled mb-0">
                                <li th:each="ge : ${#fields.globalErrors()}" th:text="${ge}"></li>
                            </ul>
                        </div>

                        <!-- method override for PUT on edit -->
                        <input type="hidden" name="_method" value="put" th:if="*{id} != null" />
                        <input type="hidden" th:field="*{id}" th:if="*{id} != null" />

                        <div class="row g-3">
                            <!-- Name -->
                            <div class="col-12">
                                <label for="name" class="form-label">Name</label>
                                <input id="name" type="text" required class="form-control"
                                       th:field="*{name}"
                                       th:classappend="${#fields.hasErrors('name')} ? ' is-invalid'" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>

                            <!-- Phone -->
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Phone</label>
                                <input id="phone" type="text" required class="form-control"
                                       placeholder="+55 43 99999-9999"
                                       th:field="*{phone}"
                                       th:classappend="${#fields.hasErrors('phone')} ? ' is-invalid'" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                            </div>

                            <!-- Email -->
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input id="email" type="email" required class="form-control"
                                       placeholder="name@example.com"
                                       th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? ' is-invalid'" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>

                            <!-- Address -->
                            <div class="col-12">
                                <label for="address" class="form-label">Address</label>
                                <input id="address" type="text" required class="form-control"
                                       placeholder="Street, number, city / state"
                                       th:field="*{address}"
                                       th:classappend="${#fields.hasErrors('address')} ? ' is-invalid'" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                            </div>

                            <!-- Birth Date -->
                            <div class="col-md-6">
                                <label for="birthDate" class="form-label">Birth date</label>
                                <input id="birthDate" type="date" class="form-control"
                                       th:field="*{birthDate}"
                                       th:classappend="${#fields.hasErrors('birthDate')} ? ' is-invalid'" />
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
                            </div>
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary" th:text="*{id} != null ? 'Update' : 'Create'">Create</button>
                            <a th:href="@{/contacts}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
