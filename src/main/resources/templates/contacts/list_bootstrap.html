<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacts â€“ list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        :root{
            --sb-collapsed: 64px;
            --sb-expanded: 240px;
        }
        .app-shell{min-height:100vh}
        /* Sidebar base */
        #sidebar{
            width: var(--sb-collapsed);
            transition: width .2s ease;
            background-color: #fff;
        }
        #sidebar.hover, #sidebar.sidebar-locked{ width: var(--sb-expanded); }
        /* Labels inside sidebar */
        #sidebar .nav-label{ opacity:0; transition: opacity .15s ease; white-space: nowrap; }
        #sidebar.hover .nav-label, #sidebar.sidebar-locked .nav-label{ opacity:1; }
        /* Make sidebar fixed height with its own scroll */
        #sidebar{ position: sticky; top: 0; height: 100vh; overflow-y: auto; border-right: 1px solid rgba(0,0,0,.1); }
        /* Active/hover styles */
        .side-link{ color:#495057; border-radius:.5rem; padding:.5rem .75rem; }
        .side-link:hover{ background-color:#f1f3f5; text-decoration:none; }
        .side-link.active{ background-color:#e7f1ff; color:#0d6efd; }
        /* Content area */
        .app-main{ min-width:0; }
    </style>
</head>
<body class="bg-light">
<div class="app-shell d-flex">
    <!-- Sidebar -->
    <aside id="sidebar" class="bg-white">
        <div class="p-3 d-flex align-items-center gap-2 border-bottom">
            <button id="sidebarToggle" class="btn btn-outline-secondary btn-sm" type="button" aria-label="Toggle sidebar">
                <i class="bi bi-list"></i>
            </button>
            <span class="nav-label fw-semibold">Menu</span>
        </div>
        <nav class="p-2">
            <a class="d-flex align-items-center gap-2 side-link active" th:href="@{/contacts}">
                <i class="bi bi-people"></i>
                <span class="nav-label">Contacts</span>
            </a>
            <a class="d-flex align-items-center gap-2 side-link mt-1" th:href="@{/contacts/new}">
                <i class="bi bi-person-plus"></i>
                <span class="nav-label">New contact</span>
            </a>
        </nav>
    </aside>

    <!-- Main content -->
    <main class="app-main flex-grow-1">
        <div class="container-fluid py-4">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 p-md-5">

                    <!-- Top bar: title + search + new -->
                    <div class="d-flex flex-wrap gap-2 align-items-center justify-content-between mb-4">
                        <div class="me-auto pe-2">
                            <h1 class="h4 mb-1">Contacts</h1>
                            <small class="text-muted" th:if="${contact}" th:text="${#lists.size(contact)} + ' total'">0 total</small>
                        </div>

                        <form class="d-flex align-items-center gap-2" role="search" th:action="@{/contacts}" method="get">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input class="form-control" type="search" name="q" placeholder="Search name, email or phone"
                                       th:value="${param.q}" />
                            </div>
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </form>

                        <a class="btn btn-primary" th:href="@{/contacts/new}"><i class="bi bi-plus-lg me-1"></i>New contact</a>
                    </div>

                    <!-- Result hint -->
                    <div th:if="${param.q}" class="mb-3 small text-muted">
                        Showing results for <span class="fw-semibold" th:text="${param.q}">query</span>.
                    </div>

                    <!-- Flash messages -->
                    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                    <!-- Table -->
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Email</th>
                                <th scope="col">Address</th>
                                <th scope="col">Birth date</th>
                                <th scope="col" class="text-end">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Empty state -->
                            <tr th:if="${#lists.isEmpty(contact)}">
                                <td colspan="6" class="text-center text-muted py-4">
                                    No contacts found. <a th:href="@{/contacts/new}">Create one</a>.
                                </td>
                            </tr>

                            <!-- Rows -->
                            <tr th:each="c : ${contact}">
                                <td th:text="${c.name}"></td>
                                <td th:text="${c.phone}"></td>
                                <td>
                                    <a th:href="${'mailto:' + c.email}" th:text="${c.email}"></a>
                                </td>
                                <td th:text="${c.address}"></td>
                                <td th:text="${c.birthDate}"></td>
                                <td>
                                    <div class="d-flex justify-content-end gap-2">
                                        <a class="btn btn-sm btn-outline-primary" th:href="@{/contacts/edit/{id}(id=${c.id})}">
                                            <i class="bi bi-pencil-square"></i> <span class="d-none d-sm-inline">Edit</span>
                                        </a>
                                        <form class="d-inline" th:action="@{/contacts/{id}(id=${c.id})}" method="post"
                                              onsubmit="return confirm('Delete this contact?');">
                                            <input type="hidden" name="_method" value="delete" />
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="bi bi-trash"></i> <span class="d-none d-sm-inline">Delete</span>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (function(){
        const sidebar = document.getElementById('sidebar');
        const toggle  = document.getElementById('sidebarToggle');
        let locked = localStorage.getItem('sidebarLocked') === 'true';
        if (locked) sidebar.classList.add('sidebar-locked');

        sidebar.addEventListener('mouseenter', () => { if (!locked) sidebar.classList.add('hover'); });
        sidebar.addEventListener('mouseleave', () => { if (!locked) sidebar.classList.remove('hover'); });
        toggle.addEventListener('click', () => {
            locked = !locked;
            sidebar.classList.toggle('sidebar-locked', locked);
            if (!locked) sidebar.classList.remove('hover');
            localStorage.setItem('sidebarLocked', locked);
        });
    })();
</script>
</body>
</html>
